<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 my-style-outstanding">
        <div class="row">
            <div class="col-md-12">
                <h1>Nuevo Libro</h1>
                <form>
                    <div class="form-group">
                        <label for="name"> Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre del Libro">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripcion</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urlImage">Url de la imagen</label>
                        <input type="text" class="form-control" id="urlImage" placeholder="Url de la imagen">
                    </div>
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <select class="form-control" id="editorial">
                            <option th:each="editorial : ${editorials}"
                                    th:value="${editorial.id}"
                                    th:text="${editorial.name}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
