<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Biblioteca :3</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <h1>Bienvenidos!</h1>
  <p>Aprenderemos MVC y Capas</p>

  <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxnk19FJIcorgtsqe9_FGfBpyw5IEanEA83bgvOXdPz4nvr7XuCyXNaPD58G5OqS-YQzY&usqp=CAU" alt="logo" width="30" height="24">
              Biblioteca Uptc
          </a>
          <form th:action="@{/search}" class="d-flex">
              <input autofocus="autofocus" name="query" class="form-control me-2"
                        type="search" th:placeholder="${param.query}" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
      </div>
  </nav>
        <div class="container mt-4 my-style-outstanding">
            <div class="row">
                <div class="col col-md-12 text-end mb-4">
                    <a th:href="@{/books/create}" class="btn btn-outline-success">Crear Libro</a>
                </div>
                <div th:each="myBook : ${myBooks}" class="col-md-3 mb-4">
                    <div class="card">
                        <img th:src="${myBook.urlImage}" class="card-img-top" alt="...">
                        <div class="card body">
                            <h5 th:text="${myBook.name}" class="card-title"></h5>
                            <p>
                                <a th:href="@{/bookByEditorial(editorialId=${myBook.editorial.id})}"
                                    th:text="${myBook.editorial.name}"
                                    class="badge bg-warning text-dark">
                                </a>
                            </p>
                            <p th:text="${myBook.description}" class="card-text"></p>
                            <a href="#" class="btn btn-primary">Ver Detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
